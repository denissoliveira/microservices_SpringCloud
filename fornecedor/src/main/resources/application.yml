server:
  port: 8081
  
spring:
  application:
    name: 'fornecedor'
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
   #initialization-mode: never #always #para usar o data e schema para todos os bancos, por padr√£o ele funciona com H2
   url: jdbc:h2:mem:fornecedordb;DB_CLOSE_ON_EXIT=FALSE
   username: sa
   password: 
   driver-class-name: org.h2.Driver
   platform: h2 # dizer qual banco esta usando
  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
       
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka       
       